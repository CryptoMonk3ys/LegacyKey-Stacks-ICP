<section>
  <h3 class="welcome center">
    Connect Wallet
  </h3>
  <div class="center">
    <p>
      <a mat-raised-button color="primary" (click)="onPadoConnect()">        
        <span class="flex">
          <img
            src="https://docs.padolabs.org/img/logo.png"
            alt="Pado" >
          <span>PADO</span>
          <span class="size">(recommended)</span>  
        </span>             
        
      </a>
    </p>

    <p>
      <a mat-raised-button color="primary" (click)="onMetamaskConnect()">
        <span class="flex">
          <img
            src="https://assets.pancakeswap.finance/web/wallets/metamask.png"
            alt="Metamask Wallet" >
          <span>MetaMask</span>          
        </span>
              
      </a>
    </p>

    <p>
      <a mat-raised-button color="primary" (click)="onPeraConnect()">
        <span class="flex">
          <img
            src="https://cdn-images-1.medium.com/v2/resize:fit:1200/1*6IXBhu4YtdCpHlWZkmWAAw.png"
            alt="Pera Algo Wallet" >
          <span>Pera Algo</span>
        </span>
      </a>
    </p>   

    <p>
      <a mat-raised-button color="primary" (click)="onPolkadotConnect()">
        <span class="flex">
          <img
            src="/svg/polkadot.svg"
            alt="Polkadot Wallet" >
          <span>Polkadot</span>
        </span>
      </a>
    </p>

    <p>
      <a mat-raised-button color="primary" (click)="onXverseConnect()">
        <span class="flex">
          <img
            src="https://play-lh.googleusercontent.com/UiUoRVY5QVI5DAZyP5s6xanuPRrd8HNbKGpjKt3HVPVuT6VJcnXVqR7V4ICQ9rYRCg"
            alt="Xverse Wallet" >
          <span>Xverse</span>
        </span>
      </a>
    </p>

    
  </div>
</section>
